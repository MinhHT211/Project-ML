<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá đất</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 1rem;
            color: #333;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            color: #4CAF50;
        }

        .form-group select,
        .form-group input {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Dự đoán giá đất</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="location">Vị trí</label>
                <select name="location" id="location" required>
                    <option value="" disabled {% if not location %}selected{% endif %}>Chọn vị trí</option>
                    <option value="Nông thôn" {% if location == 'Nông thôn' %} selected {% endif %}>Nông thôn</option>
                    <option value="Thành phố" {% if location == 'Thành phố' %} selected {% endif %}>Thành phố</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direction">Hướng</label>
                <select name="direction" id="direction" required>
                    <option value="" disabled {% if not direction %}selected{% endif %}>Chọn hướng</option>
                    <option value="Tây" {% if direction == 'Tây' %} selected {% endif %}>Tây</option>
                    <option value="Nam" {% if direction == 'Nam' %} selected {% endif %}>Nam</option>
                    <option value="Đông" {% if direction == 'Đông' %} selected {% endif %}>Đông</option>
                    <option value="Bắc" {% if direction == 'Bắc' %} selected {% endif %}>Bắc</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amenities">Tiện ích</label>
                <select name="amenities" id="amenities" required>
                    <option value="" disabled {% if not amenities %}selected{% endif %}>Chọn tiện ích</option>
                    <option value="Đầy đủ" {% if amenities == 'Đầy đủ' %} selected {% endif %}>Đầy đủ</option>
                    <option value="Thiếu" {% if amenities == 'Thiếu' %} selected {% endif %}>Thiếu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="infrastructure">Cơ sở hạ tầng</label>
                <select name="infrastructure" id="infrastructure" required>
                    <option value="" disabled {% if not infrastructure %}selected{% endif %}>Chọn hạ tầng</option>
                    <option value="Thiếu" {% if infrastructure == 'Thiếu' %} selected {% endif %}>Thiếu</option>
                    <option value="Chưa hoàn thiện" {% if infrastructure == 'Chưa hoàn thiện' %} selected {% endif %}>Chưa hoàn thiện</option>
                    <option value="Đầy đủ" {% if infrastructure == 'Đầy đủ' %} selected {% endif %}>Đầy đủ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trend">Xu hướng</label>
                <select name="trend" id="trend" required>
                    <option value="" disabled {% if not trend %}selected{% endif %}>Chọn xu hướng</option>
                    <option value="Ổn định" {% if trend == 'Ổn định' %} selected {% endif %}>Ổn định</option>
                    <option value="Đang lên" {% if trend == 'Đang lên' %} selected {% endif %}>Đang lên</option>
                    <option value="Đang xuống" {% if trend == 'Đang xuống' %} selected {% endif %}>Đang xuống</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">Diện tích (m²)</label>
                <input type="number" name="area" id="area" value="{{ area }}" required>
            </div>
            <button type="submit">Dự đoán giá</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
